<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script> 
	<script src="https://kit.fontawesome.com/c2f140ad0b.js"></script> 
</head>

<body>
<!-- *************HEADER & NAVIGATION AREA************* -->
	<header>
		<span>TO-DO LIST</span>
	</header>


	<nav></nav>


	<main>
<!-- ************* INPUT AREA TO CREATE NEW TASK ************* -->		
		<div id="newTask">
			<input type="text" placeholder="Task description..." id="input"/><br>
			<button id="addTask">Add task</button>
		</div>

<!-- ********** CONTAINER TO LIST ALL CREATED TASKS ********** -->	
		<div id="tasks">
			<div class="list">
				<p>Text of task which is the input value</p>
				<i class="fas fa-check-square"></i>
				<i class="fas fa-times-circle"></i>
			</div>
		</div>




	</main>

<!-- *************FOOTER AREA************* -->
	<footer>
		<!-- 2019 &copy; Alira  -->
	</footer>



<!-- *************SCRIPT AREA************* -->
	
	<script src="js/myscript.js"></script>
</body>
</html>
