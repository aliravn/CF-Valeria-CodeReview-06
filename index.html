<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script> 
	<script src="https://kit.fontawesome.com/c2f140ad0b.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
	<header>
		<span>TO-DO LIST</span>
	</header>
	
	<main>
		<div id="newTask">
			<input type="text" placeholder="What do you need to do?" id="input"/>
			<button id="addTask">Add task</button>
		</div>
		<div id="headline">
			<h1>Tasks</h1>
			<select id="select">
				<option value="all" selected>ALL TASKS</option>
				<option value="open">OPEN TASKS</option>
				<option value="done">DONE TASKS</option>
			</select> 
		</div>
		<p id="counters">There are (<span id="counterAll">0</span>) tasks on your list, (<span id="counterOpen">0</span>) of them are not done yet</p>
		<div id="tasks">			
		</div>
	</main>


	<footer>
		<!-- 2019 &copy; Alira  -->
	</footer>



<!-- *************SCRIPT AREA************* -->
	
	<script src="js/myscript.js"></script>
</body>
</html>
